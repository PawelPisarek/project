<div *ngFor="let row of list; let i = index">
  <span>{{
    (row.price| number:'1.0-2') * (+row.value) | number:'1.0-2'| currency:'PLN'
    }} </span>
  <span> Kurs euro={{
    row.price| currency:'EUR'
    }} </span>
  <span>wartość dla {{
    row.value| currency:'EUR'
    }} </span>
  <span>{{ row.data | date:'medium' }}</span>
</div>
